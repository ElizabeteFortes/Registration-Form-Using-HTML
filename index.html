<!doctype html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Registration Form Using HTML</title>
</head>

<body background="image.html/registration_form_html.JPG">
    <form class="" action="index.html" method="post">
    <br>
    <h2>Registration Form</h2>
        <table>
        <tr>Name*<br>
        <tr><input type="name" name="value">
        <br>
        <br>
        <tr>Email*<br>
        <tr><input type="email" name="value">
        </br>
        <br>
        <tr>Password*<br>
        <tr><input type="password" name="value">
        <br>
        <br>
        <tr>Phone Number*<br>
        <tr><input type="number" name="value">
        <br>
        <br>
        <tr>Your message*<br>
        <tr><textarea name="name" rows="15" cols="35"></textarea>
        <p><i><b>Do you want to sign up to the email list?</b></i><input type="checkbox" name="value"></p>
        <button>Submit</button>
    </table>         
    </form>
    <footer>
        <p><center>Made by <a href="https://github.com/ElizabeteFortes">Elizabete Fortes</a></center><p/>
    </footer>
        
    </body>

</html>
